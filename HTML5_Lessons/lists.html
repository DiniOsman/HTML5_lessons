<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML5</title>
    <style>
        ul {
            list-style-type: square;
            text-decoration: none;
        }
        li{
            text-transform: none;
            text-align:justify;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <img src="prog.jpg" alt="My program pic" width="400" height="400">
</body>
</html>
